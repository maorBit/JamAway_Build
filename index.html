<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Unity Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #unityContainer {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="unityContainer"></div>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/JamAway.json", {
      onProgress: UnityProgress,
      Module: {
        onRuntimeInitialized: function () {
          window.addEventListener('resize', function() {
            unityInstance.Module.canvas.style.width = window.innerWidth + 'px';
            unityInstance.Module.canvas.style.height = window.innerHeight + 'px';
          });
        }
      }
    });
  </script>
</body>
</html>
